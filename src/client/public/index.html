<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{title}</title>
    <meta name="description" content="{desc}" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="{url}" />
    <meta property="og:title" content="{title}" />
    <meta property="og:description" content="{desc}" />
    <meta property="og:image" content="{image}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="{url}" />
    <meta name="twitter:title" content="{title}" />
    <meta name="twitter:description" content="{desc}" />
    <meta name="twitter:image" content="{image}" />

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- <link rel='icon' href='/favicon.ico' /> -->
    <link rel="preload" href="/rubik.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="stylesheet" type="text/css" href="/index.css?v={buildId}" />
    <script>
      window.PARTICLES_PATH = '{particlesPath}'
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="/env.js?v={buildId}"></script>
    <script src="{jsPath}" type="module"></script>
  </body>
</html>
